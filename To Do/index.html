<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labours of Heracles</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">12 Labours of Heracles</h1>
      <h2 class="input-block-title">Input Your new labour</h2>
      <form>
        <label
          >Title
          <input type="text" class="input-title" />
        </label>
        <label
          >Description
          <input type="text" class="input-description" />
        </label>
        <label
          >Time
          <input type="text" class="input-time" />
        </label>
        <button type="submit" class="add">Add to the list</button>
      </form>

      <div class="flex">
        <div class="list-titles"></div>
        <div class="list-descriptions"></div>
      </div>
    </div>
    <script src="./js/todo.js"></script>
  </body>
</html>
